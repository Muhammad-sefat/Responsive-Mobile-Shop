<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile shop</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>

    <header class="md:container md:mx-auto bg-blue-600">
        <nav class="bg-blue-900 h-14 flex items-center justify-between">
                <div class="flex  items-center ml-28">
                    <i class="fa-solid fa-mobile mr-2 text-white text-2xl"></i>
                    <h2 class="text-2xl text-white mr-5 font-bold">MobileShop</h2> <i class="fa-solid fa-bars text-white text-xl ml-10 lg:hidden"></i>
                    <div class="hidden lg:block ml-8">
                        <a class="text-base text-white mr-3 font-medium" href="#">Home</a>
                        <a class="text-base text-white mr-3 font-medium" href="#">service</a>
                        <a class="text-base text-white mr-3 font-medium" href="#">Contact</a>
                        <a class="text-base text-white mr-3 font-medium" href="#">About Us</a>
                    </div>
                </div>
                <div class="hidden lg:block mr-28">
                    <a class="mr-5 text-white text-base" href="#">LogIn</a>
                    <a class="mr-5 text-white text-base btn bg-orange-600 border-0" href="#">SignUp</a>
                </div>
        </nav>
        <div class="w-full lg:w-1/2 mx-auto text-center">
            <h3 class="mt-28 text-3xl lg:text-5xl text-white font-bold leading-normal">Our Shop Is Best Shop in our <span style="color: rgb(245, 146, 110);"> whole Bangledesh</span></h3>
            <p class="font-normal text-base text-gray-800">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut accusamus nesciunt suscipit accusantium exercitationem quisquam dignissimos dicta sed similique commodi?</p>
            <div class="space-y-10">
                <button class="btn bg-orange-600 text-white text-lg border-0">See More</button>
                <i class="fa-solid fa-circle-play ml-5 text-xl text-white"></i>
                <a class="ml-1 text-lg text-white font-semibold">Play Video</a>
            </div>
            <img class="translate-y-24 p-3 lg:translate-y-36" src="images/phone.png" alt="phone">
        </div>

    </header>

    <main class="md:container md:mx-auto">
        <!-- gallary section -->
        <section class="w-[80%] my-20 mx-auto">
            <h1 class="pt-20 text-5xl text-center font-extrabold">New Mobile Gallary</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-5 mt-5">
                <div class="p-3 rounded-md shadow-xl">
                    <img class="w-full h-full rounded-md" src="images/phone1.jpeg">
                </div>
                <div class="p-3 rounded-md shadow-xl">
                    <img class="w-full h-full rounded-md" src="images/phone2.jpeg">
                </div>
                <div class="p-3 rounded-md shadow-xl">
                    <img class="w-full h-full rounded-md" src="images/phone4.jpeg">
                </div>
                <div class="p-3 rounded-md shadow-xl">
                    <img class="w-full h-full rounded-md" src="images/phone5.jpeg">
                </div>
                <div class="p-3 rounded-md shadow-xl">
                    <img class="w-full h-full rounded-md" src="images/phone6.jpeg">
                </div>
                <div class="p-3 rounded-md shadow-xl">
                    <img class="w-full h-full rounded-md" src="images/phone1.jpeg">
                </div>
                

            </div>

        </section>

    </main>

</html>
